default: &default
  store_options:
    # Cap age of oldest cache entry to fulfill retention policies
    # max_age: <%= 60.days.to_i %>
    max_size: <%= 256.megabytes %>
    namespace: <%= Rails.env %>

development:
  <<: *default
  database: meetup_website_dev_cache

test:
  <<: *default
  database: meetup_website_test_cache

production:
  <<: *default
  database: meetup_website_production_cache
